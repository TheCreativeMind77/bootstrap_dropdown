<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap_dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   <div class="container-fluid mt-3">
    <div class="container d-flex gap-3 ">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Mobile</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Samsung</a></li>
                <li><a href="#" class="dropdown-item">Nokia</a></li>
                <li><a href="#" class="dropdown-item">Vivo</a></li>               
                <li><a href="#" class="dropdown-item">Apple</a></li>
            </ul>
        </div>

        <div class="dropdown ">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Laptop Brand</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">LG</a></li>
                <li><a href="#" class="dropdown-item">Vivo</a></li>
                <li><a href="#" class="dropdown-item">HP</a></li>
                <li><hr class="dropdown-divider"></li>                
                <li><a href="#" class="dropdown-item">Apple</a></li>
            </ul>
        </div>
    </div>
   </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
